<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <h2>Payment for Order #{{ order.id }}</h2>
    <p>Amount: ${{ order.amount }}</p> <!-- Assuming `order` has an `amount` field -->

    <form action="{% url 'ssl-payment-processing' order.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Proceed to Payment</button>
    </form>

    <a href="{% url 'patient-dashboard' %}">Back to Dashboard</a>
</body>
</html>
